<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница регистрации</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="d-flex vh-100">
        <!-- Левая часть с формой регистрации -->
        <div class="w-50 d-flex align-items-center justify-content-center">
            <form class="w-75">
                <h2 class="mb-4">Регистрация</h2>

                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" class="form-control" id="username" placeholder="Введите ваш логин" required>
                </div>

                <div class="form-group">
                    <label for="emailReg">Электронная почта:</label>
                    <input type="email" class="form-control" id="emailReg" placeholder="Введите ваш email" required>
                </div>

                <div class="form-group">
                    <label for="passwordReg">Пароль:</label>
                    <input type="password" class="form-control" id="passwordReg" placeholder="Введите пароль" required>
                </div>

                <div class="form-group">
                    <label for="passwordReg">Пароль:</label>
                    <input type="password" class="form-control" id="passwordReg" placeholder="Введите пароль" required>
                </div>

                <div class="text-left">
                    <button type="submit" class="btn btn-black btn-sm">Зарегистрироваться</button>
                </div>

                <div class="text-center">
                    <small>Есть аккаунт? <a href="login.html">Войти</a></small>
                </div>
            </form>
        </div>
        
        <!-- Правая часть с черным фоном и текстом -->
        <div class="w-50 d-flex align-items-center justify-content-center bg-black text-white">
            <span class="display-1">REGISTRATION</span>
        </div>

        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
