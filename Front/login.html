<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница авторизации</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="d-flex vh-100">
        <!-- Левая часть с черным фоном и текстом -->
        <div class="w-50 d-flex align-items-center justify-content-center bg-black text-white">
            <span class="display-1">Authorization</span>
            
        </div>
        
        <!-- Правая часть с формой авторизации -->
        <div class="w-50 d-flex align-items-center justify-content-center">
            <form class="w-75">
                <h2 class="mb-4">Вход</h2>
            
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" class="form-control" id="login" placeholder="Введите ваш логин" required>
                </div>
            
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                </div>
            
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                </div>
            
                <div class="text-right">
                    <button type="submit" class="btn btn-black btn-small">Войти</button>
                </div>
            
                <div class="text-center mt-2">
                    <small>Нет аккаунта? <a href="registration.html">Зарегистрироваться</a></small>
                </div>
            </form>
            
            
        </div>
    </div>

    <!-- Подключение Bootstrap 5 JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
